<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <main class="container">
         <h1>Calculator</h1>
         <div class="container">
            <div class="row">
                <input id="display" class="col-10" type="text">
                <button id="clearDisplay" class="col">C</button>
                <button id="res" class="col">=</button>
            </div>
            <div class="row">
              <button class="col" id="calculatorButton" value='7'>
                7
              </button>
              <button class="col" id="calculatorButton" value='8'>
                8
              </button>
              <button class="col" id="calculatorButton" value='9'>
                9
              </button>
              <button class="col" id="calculatorButton" value='/'>
                /
              </button>
            </div>
            <div class="row">
              <button class="col" id="calculatorButton" value='4'>
                4
              </button>
              <button class="col" id="calculatorButton" value='5'>
                5
              </button>
              <button class="col" id="calculatorButton" value='6'>
                6
              </button>
              <button class="col" id="calculatorButton" value='*'>
                *
              </button>
            </div>
            <div class="row">
              <button class="col" id="calculatorButton" value='1'>
                1
              </button>
              <button class="col" id="calculatorButton" value='2'>
                2
              </button>
              <button class="col" id="calculatorButton" value='3'>
                3
              </button>
              <button class="col" id="calculatorButton" value='-'>
                -
              </button>
            </div>
            <div class="row">
              <button class="col" id="calculatorButton" value='('>
                (
              </button>
              <button class="col" id="calculatorButton" value='0'>
                0
              </button>
              <button class="col" id="calculatorButton" value=')'>
                )
              </button>
              <button class="col" id="calculatorButton" value='+'>
                +
              </button>
            </div>
          </div>
     </main>   
</body>
<script src="js/script.js"></script>
</html>
